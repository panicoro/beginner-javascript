<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <input type="text" name="first" value="wes">

  <script src="https://unpkg.com/lodash@4.17.21/lodash.js"></script>
  <script>
    const age = 100;
    // Object literal syntax
    const wes = {
      name: 'Wes',
      age,
      'cool-dude': true,
      'really cool': false,
      777: true,
      dog: 'snickers',
      clothing: {
        shirts: 10,
        pants: 2,
      },
      sayHello(greeting = 'Hi') {
        return `${greeting} ${this.name}!`;
      },
    };
    // Add a new property
    wes.job = 'Web Developer';
    // Change the first value
    wes.age = 50;

    // wesFroze can not change its values
    // const wesFroze = Object.freeze(wes);
    // console.log(wesFroze);

    /*
    const person = new Object({
      name: 'Wes',
      age: 100,
    }); */
    console.log(wes.age);
    const propertyToCheck = prompt('What do you want to check?');
    console.log(propertyToCheck);
    console.log(wes[propertyToCheck]);

    const nameInput = document.querySelector('[name=first]');
    const name = nameInput ? nameInput.value : '';
    console.log(name);
    // deep lookup
    // const result = wes?.job?.side;

    console.log(delete wes.job);
    wes.job = undefined;
    wes.job = null;

    // Methods
    console.log(wes.sayHello('Hola'));

    let name1 = 'wes';
    let name2 = 'wes';
    console.log(name1 === name2);
    name1 = 'scott';
    console.log(name1 === name2);
    // update name2 to be what is name2
    name1 = name2;
    console.log(name1 === name2);
    name2 = name1;
    name2 = 'westoper';
    console.log(name1 === name2);

    // Object are comparing for reference and not values

    const person1 = {
      first: 'wes',
      last: 'bos',
      clothing: {
        shirts: 10,
        pants: 2,
      },
    };
    const person2 = {
      first: 'wes',
      last: 'bos',
    };

    console.log(person1 === person2);

    /* const person3 = person1;
    person3.first = 'Larry';
    console.log(person3.first);
    console.log(person1.first);
   */
    // const person3 = { ...person1 };
    // console.log(person3);

    /*eslint-disable*/
    const person3 = _.cloneDeep(person1);
    person3.first = 'Larry';
    console.log(person3.first);
    console.log(person1.first);

    // Update both properties
    person3.clothing.shirts = 100;

    const meatInventory = {
      bacon: 2,
      sausage: 3,
      oysters: 10,
    };

    const veggieInventory = {
      lettuce: 5,
      tomatoes: 3,
      oysters: 15,
    };

    const inventory = { ...meatInventory, ...veggieInventory, oysters: 10 };
    console.log(inventory);

    /*eslint-disable*/
    function doStuff(data) {
      data = 'something else';
      console.log(data);
    }

    doStuff(name1);

    function doStuff2(data) {
      data.tomatoes = 100000000;
      console.log(data);
    }

    // Use a copy instead to avoid overrating;
    doStuff2(inventory);
  </script>
</body>

</html>
