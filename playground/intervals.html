<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Intervals and Timers</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function buzzer() {
      console.log('ENNNNNGGGG');
    }
    // console.log('Staring');
    // setTimeout(buzzer, 2000);
    // console.log('Finishing');

    setInterval(buzzer, 2000);

    function setImmediateIterval(funcToRun, ms) {
      // right awqy call that function
      funcToRun();
      // run a regular interval
      setInterval(funcToRun, ms);
    }

    setImmediateIterval(buzzer, 2000);

    /*
    function sayHi() {
      console.log('Heeyyy');
    }
    */

    // setImmediateIterval(sayHi, 2000);
    function destroy() {
      document.body.innerHTML = '<p>DESTROYED</p>';
    }
    const boomTimer = setTimeout(destroy, 2000);

    window.addEventListener('click', () => {
      console.log('You clicked! You saved the world!');
      clearTimeout(boomTimer);
    });

    const popInterval = setInterval(() => {
      console.log('ðŸ’©');
      console.log('Hehehe');
    }, 1000);

    setTimeout(() => {
      clearInterval(popInterval);
    }, 5000);
  </script>
</body>

</html>
