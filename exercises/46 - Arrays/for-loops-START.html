/* eslint-disable no-restricted-syntax */
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For Loops</title>
</head>

<body>
  <script>
    const numbers = [2, 34, 3, 23, 42, 3, 1, 65, 364, 5, 645, 6];

    const name = 'Wes Bos👪🎅👨‍👩‍👦‍👦';

    const wes = {
      name: 'wes',
      age: 100,
      cool: true,
    };

    // For
    /*
    // eslint no-plusplus: ["error", { "allowForLoopAfterthoughts": true }]
     for (let i = 100; i <= 120; i += 2) {
      console.log(i);
    } */

    // eslint-disable-next-line no-plusplus
    for (let j = 0; j < numbers.length; j++) {
      console.log(numbers[j]);
    }
    // For of
    for (const letter of name) {
      console.log(letter);
    }

    for (const number of numbers) {
      console.log(number);
    }

    // For in
    // eslint-disable-next-line no-restricted-syntax
    for (const prop in wes) {
      if (Object.prototype.hasOwnProperty.call(wes, prop)) {
        console.log(prop);
      }
    }

    const baseHumanStats = {
      feet: 2,
      arms: 2,
      eyes: 2,
      head: 1,
    };

    function Human(humanName) {
      this.name = humanName;
    }

    Human.prototype = baseHumanStats;

    const wes2 = new Human('wes');
    console.log(wes2);
    console.log(wes2.feet);
    console.log(wes2.head);
    console.log(Object.entries(wes2));

    // eslint-disable-next-line no-restricted-syntax
    for (const prop in wes2) {
      // Only shows name
      if (Object.prototype.hasOwnProperty.call(wes2, prop)) {
        console.log(prop);
      }
    }

    // While Loop
    let cool = true;
    let i = 1;
    while (cool === true) {
      console.log('You are cool');
      i += 1;
      if (i > 100) {
        cool = false;
      }
    }
    // Do While Loop
  </script>
</body>

</html>
