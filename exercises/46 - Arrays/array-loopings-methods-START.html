    function logTopping(topping, index, array) {
      // log the topping
      console.log('The  topping:', topping);
      // log the prev topping if there is one
      const prevTopping = array[index - 1];
      // eslint-disable-next-line no-unused-expressions
      prevTopping ? console.log('The prev:', prevTopping) : null;
      // log the next if there is one
      const nextTopping = array[index + 1];
      // eslint-disable-next-line no-unused-expressions
      nextTopping ? console.log('The next:', nextTopping) : null;
      // if it is the last item in the array say good bye
      // eslint-disable-next-line no-unused-expressions
      index === array.length - 1 ? console.log('Good Bye') : null;
      console.log('-----------🍕-----------');
    }
